<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFahim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="m-4 mt-3 ">
  <div class="card">
    <h5 class="card-header"> <span class="text-primary">Step 1.</span> Copy UPI Information</h5>
    <div class="card-body">
      <div class="mb-3  ">
        <label for="exampleFormControlInput1" class="form-label">AMOUNT</label>
        <input class="form-control text-danger" type="text" value="5000" aria-label="Disabled input example" disabled readonly>
        </div>
        <div class="mb-3  ">
          <label for="exampleFormControlInput1" class="form-label">UPI ID / VPA ID</label>
          <input class="form-control text-danger" type="text" value="asif.ari099@okhdfcbank" aria-label="Disabled input example" disabled readonly>
          </div>
          <div class="mb-3  ">
            <label for="exampleFormControlInput1" class="form-label">Leave Message On Pay (Important) Speed up money arrival</label>
            <input class="form-control text-danger" type="text" value="I-RWWMQL" aria-label="Disabled input example" disabled readonly>
            </div>
            
    </div>
  </div>
  <div class="card mt-2">
    <h5 class="card-header"> <span class="text-primary">Step 2.</span> Open your UPI/Wallet/Payment Bank App & use the above UPI ID for your Payment.</h5>
  </div>

  <div class="card mt-2">
    <h5 class="card-header"> <span class="text-primary">Step 3.</span> Please enter Ref No. to complete the recharge. <span class="text-primary">(IMPORTANT)</span> </h5>
    <div class="card-body">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="UTR (UPI Ref.ID) must be 12 digits">
      </div>
      </div>
    </div>

    <footer class="m-2" >
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">SUBMIT UTR</button>
      </div>
      

    </footer>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
